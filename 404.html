<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지를 찾을 수 없습니다 - 사주풀이 앱</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-container {
      text-align: center;
      padding: 50px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #ff6b6b;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }
    .error-description {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .home-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease;
    }
    .home-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">🔮 페이지를 찾을 수 없습니다</div>
    <div class="error-description">
      요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br>
      메인 페이지로 돌아가서 사주풀이를 시작해보세요.
    </div>
    <a href="index.html" class="home-button">🏠 홈으로 돌아가기</a>
  </div>
</body>
</html>
